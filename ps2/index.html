<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1>Faculty Timetable</h1>
        <p class="subtitle">Select a faculty to view their weekly schedule</p>

        <select id="facultySelect" onchange="showTimetable()">
            <option value="">Select Faculty</option>
            <option value="XYZ">XYZ</option>
            <option value="BP">BP</option>
            <option value="BR">BR</option>
            <option value="patro">Patro</option>
            <option value="KMY">KMY</option>
            <option value="PVNR">PVNR</option>
            <option value="CVR">CVR</option>
        </select>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Session</th>
                        <th>Batch</th>
                        <th>Course</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="placeholder">
                        <td colspan="5">Please select a faculty</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
