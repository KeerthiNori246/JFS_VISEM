<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timetable-container">
        <h1>My Weekly Timetable</h1>
        <table id="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 9:00</td>
                    <td class="subject">Math</td>
                    <td class="subject">English</td>
                    <td class="subject">Physics</td>
                    <td class="subject">Chemistry</td>
                    <td class="subject">History</td>
                </tr>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td class="subject">Biology</td>
                    <td class="subject">Math</td>
                    <td class="subject">English</td>
                    <td class="subject">Physics</td>
                    <td class="subject">Geography</td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td class="subject">Chemistry</td>
                    <td class="subject">Computer</td>
                    <td class="subject">Math</td>
                    <td class="subject">English</td>
                    <td class="subject">Physics</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
