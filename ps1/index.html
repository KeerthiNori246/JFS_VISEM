<!DOCTYPE html>
<html>
<head>
    <title>Person Info Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Select a Person</h2>

<select id="nameSelect" onchange="showDetails()">
    <option value="">-- Select --</option>
    <option value="guido">Guido van Rossum (Python)</option>
    <option value="dennis">Dennis M. Ritchie (C)</option>
    <option value="james">James Gosling (Java)</option>
    <option value="stroustrup">Bjarne Stroustrup (C++)</option>
</select>

<div id="photoBox">
    <img id="photo" src="" alt="Photo" width="200">
</div>

<div id="infoBox">
    <p id="infoText">Please select a person.</p>
</div>

<script src="script.js"></script>
</body>
</html>
